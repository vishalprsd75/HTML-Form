<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="form">
            <h2>Personal Details</h2>
            <form id="main">

                <label> Name :</label>
                <input type="text" name="name" size="20" /> <br> <br>
                <label> Password :</label>
                <input type="text" name="password" size="20" /> <br> <br>
                <label> E-mail id :</label>
                <input type="text" name="email" size="20" />
                <br>
                <br>
                <label>Gender :</label>
                <input type="radio" name="male" /> Male
                <input type="radio" name="female" /> Female
                <br>
                <br>
                <label>Contact :</label>
                <input type="text" name="country code" value="+91" size="2" />
                <input type="text" name="phone" size="10" /> <br>
                <h2>Educational Qualification</h2>
                Degree: <select>
                    <option>--Select Group--</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>BBA</option>
                    <option>MBA</option>
                    <option>Btech</option>
                    <option>Mtech</option>
                </select><br><br>
                Engineering: <select>
                    <option>--Select Group--</option>
                    <option>Electronic</option>
                    <option>Mechanical</option>
                    <option>Software</option>
                </select><br><br>
                <label>Hobbies :</label>
                <input type="radio" name="badminton" /> Playing Badminton
                <input type="radio" name="Travelling" /> Travelling
                <br><br>
                <h3>Address</h3>
                <textarea cols="55" rows="5" value="address"></textarea><br><br>
                <label>Attach Resume :</label>
                <input type="file" id="myFile" name="filename"><br><br>
                <input type="button" value="Submit" id="btn" />
            </form>
        </div>
    </div>
</body>

</html>
